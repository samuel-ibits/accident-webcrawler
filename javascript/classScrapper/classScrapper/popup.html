<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">
  <script src="popup.js" defer></script>
  <style>
    body {
      width: 300px;
      height: 100%;
    }

    .result-item {
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div id="popup-content" class="p-1 bg-white rounded shadow-md">
    <h2 class="text-2xl font-bold mb-4">Class Scraper</h2>
    <p class="text-sm text-gray-600 mb-4">Enter a class name and select an element type to check if it exists on the page.</p>
    <label for="classInput" class="block text-sm font-medium text-gray-700">Enter class name:</label>
    <div class="relative">
      <input type="text" id="classInput" placeholder="e.g., myClass"
        class="mt-1 block w-full p-2 rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
        aria-label="Enter class name">
      <div id="inputValidation" class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none"></div>
    </div>
    <label for="elementSelect" class="block mt-4 text-sm font-medium text-gray-700">Select element type:</label>
    <select id="elementSelect"
      class="mt-1 block w-full p-2 rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
      <option value="">-- Select an option --</option>
      <option value="div">div</option>
      <option value="span">span</option>
      <option value="article">article</option>
      <option value="header">header</option>
      <!-- Add more options as needed -->
    </select>
    <button id="checkButton"
      class="mt-4 px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 outline-none focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
      Check
      <span id="loadingSpinner" class="hidden ml-2">
        <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
          </path>
        </svg>
      </span>
    </button>
    <div id="result" class="mt-4 text-sm"></div>
    <button id="saveButton"
      class="mt-4 px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
      Save Results
    </button>
  </div>
</body>

</html>
