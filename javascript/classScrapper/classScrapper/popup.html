<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet" />
    <script src="popup.js" defer></script>
    <style>
      body {
        width: 300px;
        height: 200px;
        padding: 10px;
      }
   </style>
</head>
<body class="bg-gray-100">
    <div id="popup-content" class="p-4 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-6">Tweet Scraper</h2>
        <div class="mt-6 flex justify-between">
            <button id="scrapeButton" class="py-2 px-4 rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 flex items-center">
                Scrape All Tweets
            </button>
        </div>
        <div id="result" class="mt-6 text-sm max-h-96 overflow-y-auto"></div>
    </div>
</body>
</html>
