<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet" />
  <script src="popup.js" defer></script>
  <style>
    body {
      width: 400px;
      height: 100%;
      font-family: 'Inter', sans-serif;
    }

    .result-item {
      margin-bottom: 10px;
    }

    .tooltip {
      position: relative;
    }

    .tooltip .tooltip-text {
      visibility: hidden;
      background-color: #555;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .tooltip:hover .tooltip-text {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>

<body class="bg-gray-100">
  <div id="popup-content" class="p-4 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6">Class Scraper</h2>
    <div class="relative hidden">
      <input type="text" id="classInput" placeholder="e.g., myClass"
        class="mt-1 block w-full p-2 rounded-md border-gray-300 focus:border-indigo-500 focus:ring-indigo-500"
        aria-label="Enter class name" />
      <div id="inputValidation" class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none"></div>
    </div>
 
    <select id="elementSelect"
      class="mt-1 block w-full p-2 rounded-md border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 hidden">
      <option value="span">span</option>
      <option value="span">span</option>
    </select>

    <div class="mt-4 tooltip">
      <label for="searchQuery" class="block text-sm font-medium text-gray-700">Select Accident Type:</label>
      <div class="tooltip-text">Select the type of accident you want to filter the results for.</div>
    </div>
    <select id="searchQuery" name="searchQuery"
      class="mt-1 block w-full p-2 rounded-md border-gray-300 focus:border-indigo-500 focus:ring-indigo-500">
      <option value="Select Accident Type">Select Accident Type</option>
      <option value="Building Collapse">Building Collapse</option>
      <option value="Fallen Tanker">Fallen Tanker</option>
      <option value="Fire">Fire</option>
      <option value="Gas Explosion">Gas Explosion</option>
      <option value="Kidnapping">Kidnapping</option>
      <option value="Murder">Murder</option>
      <option value="Public Protest">Public Protest</option>
      <option value="Riot">Riot</option>
      <option value="Robbery">Robbery</option>
      <option value="Severe Traffic Congestion">Severe Traffic Congestion</option>
      <option value="Vehicle Accident">Vehicle Accident</option>
      <option value="Vehicle Breakdown">Vehicle Breakdown</option>
      <option value="Violent Attacks">Violent Attacks</option>
      <option value="WARNING">WARNING</option>
      <option value="Javascript" selected>Javascript</option>
      <option value="Warning- Flood">Warning- Flood</option>

    </select>

    <div class="mt-6 flex justify-between">
      <button id="checkButton"
        class="py-2 px-4 rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 flex items-center">
        Check
        <span id="loadingSpinner" class="hidden ml-2">
          <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
            </path>
          </svg>
        </span>
      </button>
      <button id="clearButton"
        class="py-2 px-4 rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
        Clear
      </button>
    </div>
    <div id="result" class="mt-6 text-sm max-h-96 overflow-y-auto"></div>
    <div class="mt-4 flex justify-between">
      <button id="saveButton"
        class="py-2 px-4 rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
        Save Results
      </button>
      <button id="copyButton"
        class="py-2 px-4 rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
        Copy to Clipboard
      </button>
    </div>
    <div id="searchHistory" class="mt-6">
      <h3 class="text-lg font-semibold mb-2">Recent Searches:</h3>
      <ul id="searchHistoryList" class="text-sm"></ul>
    </div>
  </div>
</body>

</html>
